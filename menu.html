<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <select name="seletor" id="seletor">
        <optgroup label="Selecione">
            <option value="home">Home</option>
            <option value="tmb">Taxa Metabólica Basal</option>
            <option value="imc">Índice de massa Corpórea</option>
        </optgroup>

    </select>
    <script>
        document.getElementById('seletor').addEventListener('change', function() {
            var page = this.value;
            if (page === 'home') {
                window.location.href = 'home.html';
            } else if (page === 'tmb') {
                window.location.href = 'tmb.html';
            } else if (page === 'imc') {
                window.location.href = 'imc.html';
            }
        });
    </script>

</body>

</html>
